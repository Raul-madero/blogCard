<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="icon" href="./img/devchallenges-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <section class="card">
        <div class="card__image">
            <img src="./img/cactus_img.jpg" alt="">
        </div>
        <div class="card__info">
            <button class="card__info-button">Design</button>
            <h1 class="card__info-title">Embracing Minimalism</h1>
            <p class="card__info-description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            <p class="card__info-tag">Annie Spratt</p>
        </div>
    </section>
</body>
</html>
